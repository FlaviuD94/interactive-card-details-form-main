<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <div class="banner">
        <img id="img-desktop"
          src="./images/bg-main-desktop.png"
          alt="gradient purple background"
        />
        <img id="img-mobile"
          src="./images/bg-main-mobile.png"
          alt="gradient purple background"
        />

        <div class="card card-back">
          <img
            src="./images/bg-card-back.png"
            alt="the back of a credit card"
          />
          <div class="cvv card-details">
            <span id="cvv">000</span>
          </div>
        </div>
        <div class="card card-front">
          <div id="circles">
            <img src="./images/card-logo.svg" alt="">
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
          </div>
          <div class="card-number">
            <span id="0-4">0000</span>
            <span id="4-8">0000</span>
            <span id="8-12">0000</span>
            <span id="12-16">0000</span>
          </div>
          <div class="cardholder-name card-details">
            <span id="firstname">JANE</span>
            <span id="lastname">APPLESEED</span>
          </div>
          <div class="exp-date card-details">
            <span id="mm">00</span><span>/</span><span id="yy">00</span>
          </div>
          <img id="cardfront"
            src="./images/bg-card-front.png"
            alt="the font of a credit card"
          />
        </div>
      </div>
      <div class="input-section">
          <label for="cardholder-name">CARDHOLDER NAME</label>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
          <label for="card-number">CARD NUMBER</label>
          <input type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
        <div class="flex-container">
          <div class="flex-element">
            <label for="">EXP. DATE (MM/YY)</label> 
            <div class="input-date"><input id="input-mm"type="number" placeholder="MM"><input id="input-yy" type="number" placeholder="YY"></div>
          </div>
          <div class="flex-element">
            <label for="">CVC</label>
            <input id="input-cvv" type="number" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit">Confirm</button>
        
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
