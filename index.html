<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <div class="banner">
        <img id="img-desktop"
          src="./images/bg-main-desktop.png"
          alt="gradient purple background"
        />
        <img id="img-mobile"
          src="./images/bg-main-mobile.png"
          alt="gradient purple background"
        />

        <div class="card card-back">
          <img
            src="./images/bg-card-back.png"
            alt="the back of a credit card"
          />
          <div class="cvv card-details">
            <span id="cvv">000</span>
          </div>
        </div>
        <div class="card card-front">
          <div id="circles">
            <img src="./images/card-logo.svg" alt="">
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
          </div>
          <div class="card-number">
            <span id="one">0000 0000 0000 0000</span>
          </div>
          <div class="cardholder-name card-details">
            <span id="firstName">JANE</span>
            <span id="lastName">APPLESEED</span>
            <span id="middleName"></span>
          </div>
          <div class="exp-date card-details">
            <span id="mm">00</span><span>/</span><span id="yy">00</span>
          </div>
          <img id="cardfront"
            src="./images/bg-card-front.png"
            alt="the font of a credit card"
          />
        </div>
      </div>
      <div class="input-section">
          <div class="_name">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input type="text" name="" id="inputName" placeholder="e.g. Jane Appleseed">
            <p id="nameAlert">Please insert your first name and last name</p>
          </div>
          <div class="_num">
            <label for="card-number">CARD NUMBER</label>
            <input type="text" name="" id="inputCardNum" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
            <p id="numAlert">Wrong format, numbers only</p>
          </div>
          
          <div class="flex-container">
          <div class="flex-element">
            <label for="">EXP. DATE (MM/YY)</label> 
            <div class="input-date"><input id="inputMm" type="number" placeholder="MM"><input id="inputYy" type="number" minlength="2" maxlength="2" placeholder="YY"></div>
            <p id="dateAlert">Wrong format</p>
            <p id="dateAlertBlank">Can't be blank</p>
          </div>
          <div class="flex-element">
            <label for="">CVC</label>
            <input id="inputCvv" type="number" maxlength="3" placeholder="e.g. 123">
            <p id="cvvAlert">Wrong format</p>
            <p id="cvvAlertBlank">Can't be blank</p>
          </div>
        </div>
        <button id="confirm" type="submit">Confirm</button>
        
        </div>
        <div class="thankyou-section">
          <img class="thankyou__image"src="./images/icon-complete.svg" alt="check mark in a purple circle">
          <h2 class="thankyou__heading">THANK YOU!</h2>
          <p class="thankyou__p">We've added your card details</p>
        <button class="thankyou__button" id="continue" type="submit">Continue</button>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
